- name: Install from homebrew
  homebrew: name={{ item }}
  with_items:
    - dog
    - git
    - htop
    - python3
    - vim
    - wget

- name: Install from homebrew build from source
  homebrew:
    name={{ item }}
    install_options=build-from-source
  with_items:
    - gping

- name: Default git branch
  git_config:
    name: init.defaultBranch
    value: main
    scope: global

- name: Default git editor
  git_config:
    name: core.editor
    value: vim
    scope: global

- name: My committer email
  git_config:
    name: user.email
    value: p@tricklynch.org
    scope: global

- name: My name
  git_config:
    name: user.name
    value: Patrick Lynch
    scope: global

- name: Set vimrc
  copy:
    src: "{{ role_path }}/files/.vimrc"
    dest: ~/.vimrc
